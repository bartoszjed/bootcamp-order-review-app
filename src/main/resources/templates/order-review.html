<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customer Order Review</title>
</head>
<body>

    <h1>Customer Order Review</h1>

    <h2 th:text="'Customer Name: ' + ${customerName}" />

    <table>

        <tr th:each="customerOrder : ${customerOrderData}">
            <br />
            <!--<td th:text="'Order Number: ' + ${customerOrder.id}">Order Number: 999999999</td>
            <td th:text="'Order Date: ' + ${customerOrder.orderDateTime}">Ordered Date: xxxxxxxxxx</td>
            -->
            <td th:text="'Order Status: ' + ${customerOrder.orderStatus}">Order Status: xxxxxxxxxx</td>


            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                </tr>

                <tr th:each="product : ${customerOrder.products}">
                    <td th:text="${product.name}">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</td>
                    <td th:text="${product.category}">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</td>
                </tr>

            </table>
            <br />
        </tr>
    </table>



</body>
</html>
